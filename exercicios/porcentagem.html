    <h2>Percentual de Faturamento por Estado</h2>

    <div class="resultados">
        <p><strong>SP:</strong> <span id="percent-sp"></span></p>
        <p><strong>RJ:</strong> <span id="percent-rj"></span></p>
        <p><strong>MG:</strong> <span id="percent-mg"></span></p>
        <p><strong>ES:</strong> <span id="percent-es"></span></p>
        <p><strong>Outros:</strong> <span id="percent-outros"></span></p>
    </div>
    
    <script>
        function calcularPercentuais() {
           
            const faturamento = {
                SP: 67836.43,
                RJ: 36678.66,
                MG: 29229.88,
                ES: 27165.48,
                Outros: 19849.53
            };

            const totalFaturamento = Object.values(faturamento).reduce((acc, valor) => acc + valor, 0);

            function calcularPercentual(valor, total) {
                return ((valor / total) * 100).toFixed(2);
            }

            document.getElementById('percent-sp').textContent = `${calcularPercentual(faturamento.SP, totalFaturamento)}%`;
            document.getElementById('percent-rj').textContent = `${calcularPercentual(faturamento.RJ, totalFaturamento)}%`;
            document.getElementById('percent-mg').textContent = `${calcularPercentual(faturamento.MG, totalFaturamento)}%`;
            document.getElementById('percent-es').textContent = `${calcularPercentual(faturamento.ES, totalFaturamento)}%`;
            document.getElementById('percent-outros').textContent = `${calcularPercentual(faturamento.Outros, totalFaturamento)}%`;
        }

        calcularPercentuais();
    </script>
