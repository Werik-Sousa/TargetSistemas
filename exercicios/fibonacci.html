<h2>Verificar Número na Sequência de Fibonacci</h2>

<label for="numero">Digite um número:</label>
<input type="number" id="numero" />
<button onclick="verificarFibonacci()">Verificar</button>

<p id="resultado"></p>

<script>
    function isFibonacci(num) {
        if (num < 0) return false;

        let a = 0, b = 1, temp;

        while (a < num) {
            temp = a;
            a = b;
            b = temp + b;
        }

        return a === num;
    }

    function verificarFibonacci() {
        const input = document.getElementById('numero');
        const numero = parseInt(input.value, 10);

        if (isNaN(numero)) {
            document.getElementById('resultado').textContent = 'Por favor, insira um número válido.';
            return;
        }

        const resultado = isFibonacci(numero)
            ? `${numero} pertence à sequência de Fibonacci.`
            : `${numero} não pertence à sequência de Fibonacci.`;

        document.getElementById('resultado').textContent = resultado;
    }
</script>
